name: Resistors

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@9

      - name: Install dependencies
        run: npm install

      - name: Unit test
        run: ng test
